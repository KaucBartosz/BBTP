<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Symulator Testu</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Reakcji (Symulacja)</h1>
    <p>Kliknij przycisk, aby "zakończyć" badanie i wysłać wynik.</p>
    
    <button id="btn-finish">Zakończ i Wyślij Wynik</button>

    <script>
        document.getElementById('btn-finish').addEventListener('click', () => {
            // Symulujemy dane, jakie normalnie zebrałby PsychoPy
            const fakeData = {
                testId: "Test Reakcji v1",
                czas_reakcji: Math.floor(Math.random() * 500) + 200, // Losowa liczba 200-700ms
                poprawne: 10,
                bledne: 0,
                data_badania: new Date().toISOString()
            };

            // Sprawdzamy, czy jesteśmy w Launcherze (czy preload zadziałał)
            if (window.electronTest) {
                window.electronTest.sendResults(fakeData);
            } else {
                alert("Błąd: Nie uruchomiono przez Launcher! Wynik: " + JSON.stringify(fakeData));
            }
        });
    </script>
</body>
</html>
